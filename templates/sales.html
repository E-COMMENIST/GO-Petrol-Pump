<!DOCTYPE html>
<html>
<head>
    <title>Sales</title>
</head>
<body>
    <h1>All Sales</h1>
    <table border="1">
        <tr><th>ID</th><th>Liters</th><th>Price</th><th>Timestamp</th></tr>
        {% for sale in sales %}
        <tr>
            <td>{{ sale[0] }}</td>
            <td>{{ sale[1] }}</td>
            <td>{{ sale[2] }}</td>
            <td>{{ sale[3] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Back</a>
</body>
</html>
